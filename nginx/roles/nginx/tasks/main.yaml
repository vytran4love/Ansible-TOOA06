## nginx
---
  - name: 'Check connection'
    ping:
    become_user: www-data

  - name: "apt-get update"
    apt:
      update_cache: yes
      cache_valid_time: 3600
  
  - name: "install nginx"
    apt:
      name: ['nginx']
      state: latest
  
  - name: 'Check connection 2'
    ping:
    notify: start nginx
  
  - name: "create www directory"
    file:
      path: /var/www/{{ domain }}
      state: directory
      mode: '0775'
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: delete default nginx site
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent
    notify: restart nginx

  - name: copy nginx site.conf
    template:
      src: site.conf.j2
      dest: /etc/nginx/sites-enabled/{{ domain }}
      owner: root
      group: root
      mode: '0644'
    notify: restart nginx

  - name: "sync website"
    synchronize:
      src: index.html
      dest: /var/www/html/index.html
      archive: no
      checksum: yes
      recursive: yes
      delete: yes
    become: yes

  - name: Install php7.0
    apt:
      name={{ item }}
      state=latest
    with_items:
      - php-fpm
      - php-mysql
  
  - name: "sync website php"
    synchronize:
      src: info.php
      dest: /var/www/html/info.php
      archive: no
      checksum: yes
      recursive: yes
      delete: yes
    become: yes

  - name: "restart php"
    shell: service php7.2-fpm restart
    become: yes