---
- hosts: 'nginx'
  gather_facts: true
  become: true
  pre_tasks:
  - name: 'install python'
    raw: sudo apt-get update && apt-get install python3
    tags: ['always']
  tasks:
  - name: 'Check connection'
    ping:
  - name: 'Update and upgrade apt packages'
    apt:
      name: '*'
      state: latest
      update_cache: true
      force_apt_get: true
  - name: 'install nginx'
    apt:
      name: nginx
      state: present
    notify: start nginx
  handlers:
  - name: 'start nginx'
    systemd:
      name: 'nginx'
      state: started
      enabled: true
  post_tasks:
  - name: 'Check nginx status'
    shell: '{{item}}'
    with_items:
    - cd /etc/nginx && ls
